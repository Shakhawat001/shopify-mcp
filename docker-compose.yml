version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shopify-mcp-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shopify_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-shopify_mcp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-shopify_mcp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MCP Server
  shopify-mcp-server:
    build: .
    container_name: shopify-mcp
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${SERVER_PORT:-38383}:38383"
    environment:
      # --- General ---
      PORT: 38383
      NODE_ENV: production
      
      # --- Database ---
      DATABASE_URL: postgresql://${POSTGRES_USER:-shopify_mcp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-shopify_mcp}
      SESSION_ENCRYPTION_KEY: ${SESSION_ENCRYPTION_KEY}
      
      # --- Shopify OAuth ---
      HOST: ${HOST}
      SHOPIFY_API_KEY: ${SHOPIFY_API_KEY}
      SHOPIFY_API_SECRET: ${SHOPIFY_API_SECRET}
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:38383/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
